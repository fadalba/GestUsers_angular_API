<app-header></app-header>


<div class="container tab">
  <div class="search-hero" align="right">
   <input class="form-controlMe"  type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Recherche par mot clé">
 </div>
   <table class="table">
       <thead class="bg-success">

<div class="container">
  <h2 align="center"Tableau >Utilisateurs Simples</h2>
<table class="table align=center">
  <thead>

    <tr align="center">
      <th scope="col">id</th>
      <th scope="col">Prenom</th>
      <th scope="col">Nom</th>
      <th scope="col">email</th>
      <th scope="col">Téléphone</th>
      <th scope="col">Matricule</th>
      <th scope="col">Profil</th>
      <th scope="col">Date inscrit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of Users | filter:searchText | paginate: { itemsPerPage: 5, currentPage: pages }">
      <th scope="row">{{ user._id }}</th>
      <th scope="row">{{ user.firstName }}</th>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.tel }}</td>
      <td>{{ user.matricule }}</td>
      <td>{{ user.profil }}</td>
      <td>{{ user.profil }}</td>


    </tr>
  </tbody>
</table>


<!-- ************************************pagination ****************************************************** -->
<div class="pagination">
  <pagination-controls  (pageChange)="pages = $event"></pagination-controls>
</div>
</div>
