<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h3>Page modification</h3>
  
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <span *ngIf="mailExiste != '' && mailExiste != undefined"> mail existe d√©ja </span>
      <div class="form-group">
        <label>Prenom</label>
        <input class="form-control" type="text" formControlName="firstName" required/>
        <div class="alert alert-danger " *ngIf="updateForm.controls['firstName'].invalid && updateForm.controls['firstName'].touched"> Champs obligatoire</div>
      </div>
      <div class="form-group">
        <label>Nom</label>
        <input class="form-control" type="text" formControlName="lastName" required/>
        <div class="alert alert-danger " *ngIf="updateForm.controls['lastName'].invalid && updateForm.controls['lastName'].touched"> Champs obligatoire</div>
      </div>
      <div class="form-group">
      <label>Email</label>
        <input class="form-control" type="email" formControlName="email" required/>
        <div class="alert alert-danger " *ngIf="updateForm.controls['email'].invalid && updateForm.controls['email'].touched"> Champs obligatoire</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Modifier</button>
        <button [routerLink]="['/cpt1']">Annuler</button>
      </div>
    </form>
  </div>
</div>
