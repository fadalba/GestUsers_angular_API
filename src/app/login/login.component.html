<app-header-acceuil></app-header-acceuil>

<div class="container">
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="./assets/image1.png"
          class="img-fluid" alt="simplon">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
            <p class="lead fw-normal mb-0 me-3">Se connecter avec</p>

            <button type="button" class="btn btn-danger btn-floating mx-1">
               <i class="fa fa-google-plus-official" aria-hidden="true"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">ou</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label"  for="form3Example3">Email <span style="color: red;">*</span>:</label>
            <input type="email" formControlName="email" class="form-control form-control-lg"
              placeholder="Adresse mail" />
              <div class="alert alert-danger" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" > Champs vide ou format mail incorrect</div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Mot de passe <span style="color: red;">*</span>:</label>
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Mot de passe" />

          </div>

          <div class="text-center text-lg-center mt-4 pt-2">
            <button type="button" class="btn btn-success btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="registerForm.invalid">Se connecter</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">S'inscrire? <a [routerLink]="['/cpt3']" class="link-danger">Ici</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>

</div>
